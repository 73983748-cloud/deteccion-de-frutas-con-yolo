<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Detector de Frutas YOLO ONNX</title>
    <style>
        body {
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        video, canvas {
            width: 90%;
            max-width: 480px;
            border: 3px solid orange;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>

    <!-- ONNX Runtime Web -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
</head>

<body>
    <h1>Detector de Frutas con YOLO</h1>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const MODEL_URL = 
        "https://raw.githubusercontent.com/73983748-cloud/deteccion-de-frutas-con-yolo/main/detections/yolo11n.onnx";

        // Activa la cámara trasera
        async function iniciarCamara() {
            const video = document.getElementById("video");

            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" },
                audio: false
            });

            video.srcObject = stream;

            return new Promise(resolve => {
                video.onloadedmetadata = () => resolve(video);
            });
        }

        // Cargar el modelo ONNX
        async function cargarModelo() {
            console.log("Cargando modelo...");
            const session = await ort.InferenceSession.create(
                MODEL_URL,
                { executionProviders: ["wasm"] }
            );
            console.log("Modelo cargado correctamente ✔");
            return session;
        }

        // Bucle principal de video
        async function procesar(video, session) {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Dibujar video (NO detección todavía)
            function loop() {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                requestAnimationFrame(loop);
            }

            loop();
        }

        // Inicio
        async function main() {
            const video = await iniciarCamara();
            const session = await cargarModelo();
            procesar(video, session);
        }

        main();
    </script>
</body>
</html>
