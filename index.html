<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detector YOLO11N</title>
<script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h2 { margin-bottom: 10px; }

    #video {
        width: 100%;
        max-width: 350px;
        border-radius: 12px;
        margin-top: 10px;
        background: #000;
    }

    #canvas {
        width: 100%;
        max-width: 350px;
        margin-top: 10px;
    }

    button {
        background: #0066ff;
        color: white;
        padding: 14px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        width: 90%;
        max-width: 350px;
        margin-top: 20px;
        cursor: pointer;
    }

    button:hover { background: #004ecc; }

    #status {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
    }
</style>
</head>

<body>

<h2>Detector YOLO11N</h2>

<button onclick="startCamera()">ðŸ“¸ Activar CÃ¡mara</button>

<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<p id="status">Cargando modelo...</p>

<script>

let session;
let modelLoaded = false;

async function loadModel() {
    session = await ort.InferenceSession.create("yolo11n.onnx");
    document.getElementById("status").innerText = "Modelo cargado âœ”";
    modelLoaded = true;
}
loadModel();

async function startCamera() {
    const video = document.getElementById("video");
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    document.getElementById("status").innerText = "CÃ¡mara activa âœ”";

    requestAnimationFrame(processFrame);
}

async function processFrame() {
    if (!modelLoaded) return;

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.drawImage(video, 0, 0);

    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    let tensor = new ort.Tensor("float32", imgData.data, [1, canvas.height, canvas.width, 4]);

    const outputs = await session.run({ input: tensor });

    ctx.lineWidth = 2;
    ctx.strokeStyle = "red";
    ctx.font = "16px Arial";
    ctx.fillStyle = "red";

    Object.values(outputs).forEach(output => {
        const boxes = output.data;
        for (let i = 0; i < boxes.length; i += 7) {
            const [batch, classId, score, x1, y1, x2, y2] = boxes.slice(i, i + 7);

            if (score > 0.50) {
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                ctx.fillText(`ID:${classId} (${(score * 100).toFixed(1)}%)`, x1, y1 - 5);
            }
        }
    });

    requestAnimationFrame(processFrame);
}

</script>
</body>
</html>
